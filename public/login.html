<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Control de Pilonas</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .loading.hidden {
      display: none !important;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading" class="loading hidden">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center py-3">
            <h4><i class="fas fa-traffic-light me-2"></i>Acceso al Sistema</h4>
          </div>
          <div class="card-body p-4">
            <!-- Logos de Aluvisa y Ayuntamiento de Sabadell -->
            <div class="d-flex justify-content-center align-items-center mb-4">
              <img src="img/logo-aluvisa.png" alt="Aluvisa" style="height: 30px; object-fit: contain; margin-right: 20px;" onerror="this.style.display='none'">
              <div style="width: 1px; height: 50px; background-color: #dee2e6; margin: 0 20px;"></div>
              <img src="img/logo-sabadell.png" alt="Ayuntamiento de Sabadell" style="height: 45px; object-fit: contain; margin-left: 20px;" onerror="this.style.display='none'">
            </div>
            <form id="form-login">
              <div class="mb-3">
                <label for="login-email" class="form-label">Correo Electr贸nico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="login-email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Contrase帽a</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi贸n
                </button>
                <button type="button" class="btn btn-outline-secondary" id="btn-forgot-password">
                  Olvid茅 mi contrase帽a
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para recuperar contrase帽a -->
  <div class="modal fade" id="modal-recuperar-password" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Recuperar Contrase帽a</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-recuperar-password">
            <div class="mb-3">
              <label for="recuperar-email" class="form-label">Correo Electr贸nico</label>
              <input type="email" class="form-control" id="recuperar-email" required>
            </div>
            <p class="text-muted">
              Ingresa tu correo electr贸nico y te enviaremos instrucciones para restablecer tu contrase帽a.
            </p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btn-enviar-recuperacion">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Config JS -->
  <script src="/js/config.js"></script>
  
  <script>
    // Limpiar cualquier sesi贸n residual del localStorage al cargar la p谩gina de login
    localStorage.removeItem('sesion');
    localStorage.removeItem('sessionID');
    
    // Funciones de login
    function mostrarCargando() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.remove('hidden');
      }
    }
    
    function ocultarCargando() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
      }
    }
    
    function mostrarAlerta(tipo, mensaje) {
      // Crear alerta Bootstrap
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${tipo === 'error' ? 'danger' : tipo} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
      alertDiv.style.zIndex = '9999';
      alertDiv.innerHTML = `
        ${mensaje}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(alertDiv);
      
      // Auto cerrar despu茅s de 5 segundos
      setTimeout(() => {
        alertDiv.classList.remove('show');
        setTimeout(() => {
          alertDiv.remove();
        }, 150);
      }, 5000);
    }
    
    // Verificar si ya hay una sesi贸n activa
    async function checkSession() {
      try {
        const response = await fetch('/api/auth/session', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          // Si hay error, no es cr铆tico, solo no hay sesi贸n activa
          return;
        }
        
        const data = await response.json();
        
        if (data.autenticado) {
          // Ya hay una sesi贸n activa, redirigir al dashboard
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Error verificando sesi贸n:', error);
        // No hacer nada si hay error, solo continuar mostrando el login
      }
    }
    
    // Login
    async function login(e) {
      e.preventDefault();
      
      mostrarCargando();
      
      try {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Guardar usuario en localStorage
          localStorage.setItem('sesion', JSON.stringify(data.usuario));
          // Redirigir al dashboard
          window.location.href = '/';
        } else {
          mostrarAlerta('error', data.error || 'Error al iniciar sesi贸n');
        }
      } catch (error) {
        console.error('Error en login:', error);
        mostrarAlerta('error', 'Error de conexi贸n con el servidor');
      } finally {
        ocultarCargando();
      }
    }
    
    // Mostrar modal de recuperar contrase帽a
    function mostrarModalRecuperarPassword() {
      const modalElement = document.getElementById('modal-recuperar-password');
      if (modalElement) {
        const modal = new bootstrap.Modal(modalElement);
        modal.show();
      }
    }
    
    // Recuperar contrase帽a
    async function recuperarPassword() {
      const email = document.getElementById('recuperar-email').value;
      
      if (!email) {
        mostrarAlerta('error', 'Por favor, ingrese un correo electr贸nico');
        return;
      }
      
      mostrarCargando();
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          mostrarAlerta('success', data.mensaje || 'Se ha enviado un correo para recuperar tu contrase帽a');
          
          // Cerrar modal
          const modalElement = document.getElementById('modal-recuperar-password');
          if (modalElement) {
            const modal = bootstrap.Modal.getInstance(modalElement);
            if (modal) {
              modal.hide();
            }
          }
        } else {
          mostrarAlerta('error', data.error || 'Error al solicitar recuperaci贸n de contrase帽a');
        }
      } catch (error) {
        console.error('Error en recuperarPassword:', error);
        mostrarAlerta('error', 'Error de conexi贸n con el servidor');
      } finally {
        ocultarCargando();
      }
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar sesi贸n
      checkSession();
      
      // Form login
      const formLogin = document.getElementById('form-login');
      if (formLogin) {
        formLogin.addEventListener('submit', login);
      }
      
      // Bot贸n olvid茅 contrase帽a
      const btnForgot = document.getElementById('btn-forgot-password');
      if (btnForgot) {
        btnForgot.addEventListener('click', mostrarModalRecuperarPassword);
      }
      
      // Bot贸n enviar recuperaci贸n
      const btnEnviar = document.getElementById('btn-enviar-recuperacion');
      if (btnEnviar) {
        btnEnviar.addEventListener('click', recuperarPassword);
      }
      
      // Form recuperar contrase帽a
      const formRecuperar = document.getElementById('form-recuperar-password');
      if (formRecuperar) {
        formRecuperar.addEventListener('submit', (e) => {
          e.preventDefault();
          recuperarPassword();
        });
      }
    });
  </script>
</body>
</html>
